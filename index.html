<!doctype html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Quote Generator</title>
    <script src="quotes.js"></script>
    <script>
      //we need to create an array of objects that contain a quote and author
      //then we need to randomly display the quote and author
      //1) create array of objects with keys author and quote

      window.onload = init;
      function init() {
        generateQuote();
      }

      function generateQuote(){
        //2) randomly generate a number between 0 and length of quote array
        let randomIndex = Math.floor(Math.random()*QUOTEBANK.length);

        //3) the rand num will be used to index quotes/authors and display
        let randomQuote = QUOTEBANK[randomIndex].quote;
        let randomAuthor = QUOTEBANK[randomIndex].author;

        //3.5) set up twitter link
        // base URL
        let exampleTwitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Ask%20and%20it%20will%20be%20given%20to%20you%3B%20search%2C%20and%20you%20will%20find%3B%20knock%20and%20the%20door%20will%20be%20opened%20for%20you.%22%20Jesus"
        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";

        // quote and author
        let quoteInApiForm = randomQuote.replace(/\s/g, "%20");
        let authorInApiForm = randomAuthor.replace(/\s/g, "%20");
        quoteInApiForm = quoteInApiForm.replace(/,/g, "%2C");

        twitterLink += quoteInApiForm + " -" + authorInApiForm;
        //4)set element text values
        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuote;
        document.getElementById("author").innerText = randomAuthor;

        console.log(QUOTEBANK);

      }

    </script>

  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box" class="center">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><div id="text"></div></h5>
                <p class="card-text"><div id="author"></div></p>
                <button onClick="generateQuote();" id="new-quote" class="btn btn-success">New Quote</button>
                <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-primary btn-block">Tweet</a>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
