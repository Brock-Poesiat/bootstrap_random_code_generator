<!doctype html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box" class="center">
            <div class="card">
              <div style="text-align:center" class="card-header">Random Quote Machine</div>
              <div class="card-body">
                <h5 class="card-title"><div id="text"></div></h5>
                <p class="card-text"><div id="author"></div></p>
                <button onClick="generateQuote();" id="new-quote" class="btn btn-success">New Quote</button>
                <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-primary btn-block">Tweet</a>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
